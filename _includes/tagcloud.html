{% assign all_tags = site.tags | size %}
<h3>
  <a href="{{absolute_url}}/tags/index.html">All Tags</a>
</h3>
<div class="tagCloud">
  <ul>
  {%for tag in site.tags %}
  {% assign tag_name = tag | first %}
  {% assign tag_count = tag | last | size %}
  {% assign tag_avg = tag_count | div: all_tags %}
  <li>
  <span class="tag">
      <a href="{{absolute_url}}/tags/{{ tag_name | downcase}}/index.html">{{ tag_name }}({{ tag_count }})</a>
  </span>
  </li>
  {% endfor %}
  </ul>
</div>
